<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 新闻列表</strong></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:U('Content/newsAdd')}"> 新闻添加</a> </li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="8%">ID</th>
        <th width="10%">标题</th>
        <th width="5%">作者</th>
        <th width="10%">描述</th>
        <th>内容</th>
        <th width="10%">更新时间</th>
        <th width="20%">操作</th>
      </tr>
      <foreach name='info' item='v'>
        <tr>
          <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="" />{$v['n_id']}</td>
          <td>{$v['n_name']}</td>
          <td>{$v['n_author']}</td>
          <td>{:substr($v['n_desc'],0,100)}</td>
          <td>{:substr($v['n_content'],0,200)}</td>
          <td>{:date("Y-m-d H:i:s",$v['n_date'])}</td>
          <td>
          	<div class="button-group"> 
          	<a class="button border-main" href="{:U('Content/newsEdit',array('news_id'=>$v['n_id']))}">
          		<span class="icon-edit"></span> 修改</a> 
          	<a class="button border-red" href="{:U('Content/newsDel',array('news_id'=>$v['n_id']))}" onclick="return confirm('你确定要删除这条记录吗？')"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
      </foreach>
      <tr>
        <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall"/>
          全选 </td>
         <td colspan="5" style="text-align:left;padding-left:20px;"><a href="javascript:void(0)" class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()"> 删除</a> </td>
      </tr>
      <tr>
        <td colspan="7"><div class="pagelist">{$page}</div></td>
      </tr>
    </table>
  </div>
</form>
