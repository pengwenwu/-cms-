<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/css/admin.css">
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>权限添加</strong>
    
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('Auth/authAdd')}">  
      <div class="form-group">
        <div class="label">
          <label>权限名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="auth_name" data-validate="required:请输入权限名" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>操作/方法：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="auth_c_a" data-validate="required:请输入操作方法" />
          <div class="tips">样例：Index/index;顶级权限：Index</div>
        </div>
      </div>
       <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="50" name="auth_order_by"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>上级权限：</label>
        </div>
        <div class="field">
          <select name="auth_pid" class="input w50">
            <option value='0'>默认顶级权限</option>
            <foreach name='auth_opt' item='v'>
              <option value="{$v['auth_id']}">{$v['auth_name']}</option>
            </foreach>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
