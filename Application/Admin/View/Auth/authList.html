<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/css/admin.css">
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/pintuer.js"></script>
</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 权限列表</strong> <a href="{:U('Class/classList')}" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:U('Auth/authAdd')}"> 权限添加</a> </li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="10%">ID</th>
        <th width="20%" style="text-align: left;">权限名</th>
        <th width="20%" style="text-align: left;">操作/方法</th>
        <th width="15%">分类等级</th>
        <th width="15%">排序</th>
        <th width="15%">操作</th>
      </tr>
      <foreach name='p_auth' item='v1'>
        <tr>
          <td>{$v1['auth_id']}</td>
          <td style="text-align: left;">{$v1['auth_name']}</td>
          <td style="text-align: left;">{$v1['auth_c_a']}</td>
          <td>{$v1['auth_level']}</td>
          <td>{$v1['auth_order_by']}</td>
          <td>
          	<div class="button-group"> 
          	<a class="button border-main" href="{:U('Auth/authEdit',array('auth_id'=>$v1['auth_id']))}">
          		<span class="icon-edit"></span> 修改</a>
          	<a class="button border-red" href="{:U('Auth/authDel',array('auth_id'=>$v1['auth_id']))}" onclick="return confirm('你确定要删除这条记录吗？')"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
        <foreach name='s_auth' item='v2'>
          <if condition="$v2['auth_pid'] eq $v1['auth_id']">
            <tr>
            <td>{$v2['auth_id']}</td>
            <td style="text-align: left;">{:str_repeat('&nbsp;', $v2['auth_level']*10)}{$v2['auth_name']}</td>
            <td style="text-align: left;">{$v2['auth_c_a']}</td>
            <td>{$v2['auth_level']}</td>
            <td>{$v2['auth_order_by']}</td>
            <td>
              <div class="button-group"> 
              <a class="button border-main" href="{:U('Auth/authEdit',array('auth_id'=>$v2['auth_id']))}">
                <span class="icon-edit"></span> 修改</a>
              <a class="button border-red" href="{:U('Auth/authDel',array('auth_id'=>$v2['auth_id']))}" onclick="return confirm('你确定要删除这条记录吗？')"><span class="icon-trash-o"></span> 删除</a> </div></td>
            </tr>
          </if>
        </foreach>
      </foreach>
    </table>
  </div>
</form>
</body>
</html>
